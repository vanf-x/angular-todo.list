<div class="progress-container">
  <div
    class="progress"
    role="progressbar"
    aria-label="Example with label"
    [attr.aria-valuenow]="percentage"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <span class="progress-text"
      ><strong>{{percentage}}</strong> % done</span
    >
    <div class="progress-bar" [style.width]="percentage + '%'"></div>
  </div>
</div>
